<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Opus Group - Redesigned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Dark background */
            color: #F3F4F6; /* Light text */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header Logo Style */
        .header-logo {
            max-height: 60px;
            width: auto;
        }

        /* Hero Section Styles */
        .hero-section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #111827; /* Fallback for video loading */
        }

        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
        }

        .hero-slide.active {
            opacity: 1;
            z-index: 2;
        }

        .hero-content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 1.5rem;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2;
        }

        .section {
            padding: 80px 20px;
            min-height: 70vh;
        }
        .gallery-item {
            height: 400px;
            background-size: cover;
            background-position: center;
        }
        .card {
            background-color: #1F2937;
            border-radius: 0.75rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn {
            padding: 12px 24px;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #3B82F6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563EB;
        }
        .btn-secondary {
            background-color: transparent;
            color: #F3F4F6;
            border: 1px solid #4B5563;
        }
        .btn-secondary:hover {
            background-color: #374151;
        }
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.95);
            z-index: 50;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mobile-menu a {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #F3F4F6;
        }
        .mobile-menu.active {
            display: flex;
        }

        /* About Section Logo Style */
        .about-section-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .about-section-content {
                flex-direction: row;
                text-align: left;
            }
        }
        .about-section-logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        @media (min-width: 768px) {
             .about-section-logo {
                margin-bottom: 0;
                margin-right: 2rem;
             }
        }
        .about-text-block {
            max-width: 600px;
        }

        /* Contact Form Styles */
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            background-color: #1F2937;
            border: 1px solid #374151;
            color: #F3F4F6;
            border-radius: 0.5rem;
            padding: 10px 12px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #3B82F6;
            outline: none;
        }
        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-message { /* For potential JS-driven messages later */
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .form-message.success {
            background-color: #10B981;
            color: #065F46;
        }
        .form-message.error {
            background-color: #EF4444;
            color: #991B1B;
        }
    </style>
</head>
<body class="antialiased">

    <header class="fixed top-0 left-0 right-0 z-40 bg-opacity-50 backdrop-blur-md bg-gray-900/30">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="block">
                <img src="https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/Logo-Name.png" alt="The Opus Group Logo" class="header-logo" onerror="this.onerror=null; this.src='https://placehold.co/200x60/1f2937/FFFFFF?text=Opus+Logo';">
            </a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="#work" class="hover:text-blue-400 transition-colors">Work</a>
                <a href="#expertise" class="hover:text-blue-400 transition-colors">Expertise</a>
                <a href="#about" class="hover:text-blue-400 transition-colors">About</a>
                <a href="#contact" class="btn btn-primary">Contact Us</a>
            </nav>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>

        </div>
    </header>

    <div id="mobile-menu" class="mobile-menu">
        <button id="close-mobile-menu-button" class="absolute top-6 right-6 text-white focus:outline-none">
             <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        <a href="#work" class="mobile-nav-link">Work</a>
        <a href="#expertise" class="mobile-nav-link">Expertise</a>
        <a href="#about" class="mobile-nav-link">About</a>
        <a href="#contact" class="mt-4 btn btn-primary mobile-nav-link">Contact Us</a>
    </div>

    <section class="hero-section">
        <div id="hero-slides-container">
            <div class="hero-slide active" style="background-image: url('https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/hero-iheartradio-stage.jpg');"></div>
            <div class="hero-slide" style="background-image: url('https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/hero-sculptures-general.png');"></div>
            <div class="hero-slide" style="background-image: url('https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/hero-zest-cube.jpg');"></div>
            <div class="hero-slide" style="background-image: url('https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/hero-welding-action.png');"></div>
            <div class="hero-slide" style="background-image: url('https://raw.githubusercontent.com/opus213/Opus-Grop-Webpage/main/Images/hero-tim-burton-ufos-night.jpg');"></div>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">
                Crafting Unforgettable <span class="text-blue-400">Experiences</span>.
            </h1>
            <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                We specialize in innovative exhibitions, captivating art installations, immersive experiential marketing, and visionary film production.
            </p>
            <a href="#work" class="btn btn-primary text-lg">Explore Our Work</a>
        </div>
    </section>

    <!-- The rest of your sections remain unchanged -->

    <section id="work" class="section bg-gray-900">
        <!-- ... (content unchanged) ... -->
    </section>
    <section id="expertise" class="section bg-gray-900">

    </section>
    <section id="about" class="section">

    </section>
    <section id="contact" class="section bg-gray-900">
        <!-- ... (content unchanged) ... -->
    </section>
    <footer class="bg-gray-900 py-12 text-center">
        <!-- ... (content unchanged) ... -->
    </footer>

    <script>
        // Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const closeMobileMenuButton = document.getElementById('close-mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileNavLinks = document.querySelectorAll('.mobile-nav-link');

        if(mobileMenuButton && mobileMenu && closeMobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            });

            closeMobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            });

            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }

        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Simple fade-in on scroll observer for sections
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observerCallback = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);
        const elementsToAnimate = document.querySelectorAll('.fade-in-up');
        elementsToAnimate.forEach(el => observer.observe(el));

        // Hero Slideshow Functionality (image-based)
        const slidesContainer = document.getElementById('hero-slides-container');
        if (slidesContainer) {
            const slides = slidesContainer.querySelectorAll('.hero-slide');
            let currentSlide = 0;
            const slideInterval = 5000;

            function nextSlide() {
                if (slides.length > 0) {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }
            }

            if (slides.length > 1) {
                setInterval(nextSlide, slideInterval);
            } else if (slides.length === 1) {
                slides[0].classList.add('active');
            }
        }

        // Note: JavaScript for client-side contact form feedback has been removed
        // as Netlify will handle form submissions and success/error messages.
        // You can configure a custom success page in your Netlify settings.
    </script>

</body>
</html>
